<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="panel">
                <i id="toggle-sun" class="fas fa-sun" aria-hidden="true"></i>
                <i id="toggle-moon" class="fas fa-moon" aria-hidden="true"></i>
            </div>
            <div class="panel">
                <div><label class="aiBtn">O as AI:<input type="checkbox" id="OCheck"></label></div>
                <div><label class="aiBtn">X as AI:<input type="checkbox" id="XCheck"></label></div>
            </div>
            <div class="game-panel"><div id="tic-tac-toe-wrapper"></div></div>
            <div class="panel">
                <div><button id="restart">Restart</button></div>
                <div><p id="message-to-player">Game started...</p></div>
            </div>
        </div>
    </div>
</body>
<script src="js/TicTacToe/board/Board.js" charset="utf-8" defer type="module"></script>
<script src="js/script.js" charset="utf-8" defer type="module"></script>
</html>
