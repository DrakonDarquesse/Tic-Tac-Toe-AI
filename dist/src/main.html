<!DOCTYPE html> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Mali&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@900&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>  

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #E0FBFC;
        }

        .space, tr, td {
			border-collapse: collapse;
			table-layout: fixed;
            transition: 1s; 
        }
        
        #heading {
            font-family: "Balsamiq Sans";
            width: 100%;
            color: #293241;
            letter-spacing: 1px;
        }

        .boardContainer {
            display: flex;
            justify-content: center;
        }

        .tb {
            width: fit-content;
            padding: 25px 30px;
            background-color: rgba(61, 90, 128, 0.9);
            box-shadow: 2px 2px 12px -1px rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            position: relative;
        }            
        

        #a, #b, #c, #d, #f, #e {
            border-bottom : 8px solid rgba(152, 193, 217, 0.9);
        }

        #a, #b, #d, #g, #h, #e {
            border-right: 8px solid rgba(152, 193, 217, 0.9);
        }

        #b, #c, #f, #h, #i, #e {
            border-left: 8px solid rgba(152, 193, 217, 0.9);
        }

        #d, #f, #g, #h, #i, #e {
            border-top: 8px solid rgba(152, 193, 217, 0.9);
        }

        .space {
            z-index: 2;
        }

        input {
            background-color:rgba(0, 0, 0, 0);
            border: 0;
            outline: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
            text-align: center;
            font-family: Catamaran;
            color: rgba(104, 154, 219, 0.9);
            font-size: clamp(40px, 6vw, 60px);
        }

        .row {
            display: flex;
            flex-flow: column;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;

        }

        #resultContainer {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 10px;
            flex-direction: column;

        }

        button {
            background-color: rgba(0, 0, 0, 0);
            border: #293241 solid 2px;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
        }

        button:hover {
            background-color: #293241;
            color: rgba(256, 256, 256, 1);
        }
        
        * {
            box-sizing: border-box;
            text-shadow: 2px -1px 5px rgba(0, 0, 0, 0.2);
        }
        
        [class*="col-"] {
            float: left;
            padding: 20px;
            width: 100%;
        }

        @media only screen and (min-width: 200px) {

            .space, tr, td {
                width: 70px;
                height: 70px;
                font-size: 40px;
            }
        }
        
        @media only screen and (min-width: 360px) {
            
            .space, tr, td {
                width: 90px;
                height: 90px;
                font-size: 45px;
            }
        }
        
        @media only screen and (min-width: 768px) {
            /* For tablets: */
            .col-s-2 {width:16.6666667%;}
            .col-s-3 {width:25%;}
            .col-s-4 {width:33.33333333%;}
            .col-s-6 {width:50%;}
            .col-s-8 {width:66.66666667%;}
            .col-s-9 {width:75%;}
            .col-s-10 {width:83.333333%;}
            .col-s-12 {width:100%;}

            #heading {
                font-size: 50px;
                width: 100%;
            }
            
            .space, tr, td {
                width: 100px;
                height:100px;
                font-size: 55px;
            }
        }

        @media only screen and (min-width: 1000px) {
            /* For desktop: */
            .col-2 {width:16.6666667%;}
            .col-3 {width:25%;}
            .col-4 {width:33.33333333%;}
            .col-6 {width:50%;}
            .col-8 {width:66.66666667%;}
            .col-9 {width:75%;}
            .col-10 {width: 83.333333%;}
            .col-12 {width:100%;}
            
            .space, tr, td {
                width: 110px;
                height:110px;
                font-size: 60px;
            }

            #heading {
                font-size: 60px;
            }
            
        }
        
        * {
            transition: .5s;
        }
		
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading" align="center">TIC TAC TOE</h1>
        <div class="row" id="contentContainer">
            <div class="col-12 col-s-12 boardContainer">
                <div class="tb">
                    <table class="space" align=center>
                        <tr>
                            <td id="a"><input type="text" readonly></td>
                            <td id="b"><input type="text" readonly></td>
                            <td id="c"><input type="text" readonly></td>
                        </tr>
                        <tr>
                            <td id="d"><input type="text" readonly></td>
                            <td id="e"><input type="text" readonly></td>
                            <td id="f"><input type="text" readonly></td> 
                        </tr>
                        <tr>
                            <td id="g"><input type="text" readonly></td>
                            <td id="h"><input type="text" readonly></td>
                            <td id="i"><input type="text" readonly></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="resultContainer"></div>
            <div id="buttonContainer"></div>

        </div>
    </div>
	<script type="module" defer src="js/main.js"></script>
</body>
</html>
