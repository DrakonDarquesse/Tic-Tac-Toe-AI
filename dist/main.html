<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Catamaran:wght@900&family=Teko:wght@400;500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100..700,0..1,0"
        rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container col">
        <h1 id="heading" align="center">TIC TAC TOE</h1>
        <div class="col" id="contentContainer">
            <div class="boardContainer">
                <div class="tb">
                    <table class="space" align="center">
                        <tr>
                            <td id="a"><input type="text" readonly /></td>
                            <td id="b"><input type="text" readonly /></td>
                            <td id="c"><input type="text" readonly /></td>
                        </tr>
                        <tr>
                            <td id="d"><input type="text" readonly /></td>
                            <td id="e"><input type="text" readonly /></td>
                            <td id="f"><input type="text" readonly /></td>
                        </tr>
                        <tr>
                            <td id="g"><input type="text" readonly /></td>
                            <td id="h"><input type="text" readonly /></td>
                            <td id="i"><input type="text" readonly /></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="buttonContainer" class="col"></div>
        </div>
        <div class="sideContainer col">
            <span class="material-symbols-outlined" id="themeToggle">light_mode</span>
            <a href="https://github.com/DrakonDarquesse/Tic-Tac-Toe-AI"><span class="material-symbols-outlined">code</span></a>
        </div>
    </div>
    <script type="module" defer src="js/main.js"></script>
</body>

</html>
